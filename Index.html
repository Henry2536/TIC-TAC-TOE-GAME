<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe vs Stupid AI</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #2c3e50;
            color: white;
            margin: 0;
        }
        h1 { margin-bottom: 10px; }
        .status {
            margin-bottom: 20px;
            font-size: 1.2rem;
            height: 30px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }
        .cell {
            background-color: #34495e;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            cursor: pointer;
            user-select: none;
            transition: background 0.3s;
        }
        .cell:hover { background-color: #3e5871; }
        .cell.taken { cursor: not-allowed; }
        .cell.x { color: #3498db; }
        .cell.o { color: #e74c3c; }
        
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #27ae60;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover { background-color: #2ecc71; }
    </style>
</head>
<body>

    <h1>Tic Tac Toe</h1>
    <div class="status" id="status">Your Turn (X)</div>
    
    <div class="board" id="board">
        </div>

    <button onclick="resetGame()">Restart Game</button>

    <script>
        const boardElement = document.getElementById('board');
        const statusElement = document.getElementById('status');
        let board = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;
        
        // Create the grid
        for (let i = 0; i < 9; i++) {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            cell.setAttribute('data-index', i);
            cell.addEventListener('click', handlePlayerClick);
            boardElement.appendChild(cell);
        }

        const cells = document.querySelectorAll('.cell');

        function handlePlayerClick(e) {
            const index = e.target.getAttribute('data-index');

            if (board[index] !== '' || !gameActive) return;

            // Player Move
            makeMove(index, 'X');
            
            if (checkWin('X')) {
                endGame('You Win!');
                return;
            }
            if (!board.includes('')) {
                endGame('Draw!');
                return;
            }

            // AI Move (with slight delay for realism)
            gameActive = false; // Stop player from clicking
            statusElement.innerText = "AI is thinking...";
            setTimeout(aiMove, 600);
        }

        function makeMove(index, player) {
            board[index] = player;
            cells[index].innerText = player;
            cells[index].classList.add('taken', player.toLowerCase());
        }

        // --- THE "STUPID" AI LOGIC ---
        function aiMove() {
            if (!board.includes('')) return; // Board full

            let moveIndex = -1;
            
            // 50% chance to be smart, 50% chance to be random
            const isSmartTurn = Math.random() < 0.5;

            if (isSmartTurn) {
                // 1. Try to win
                moveIndex = findBestMove('O');
                // 2. If can't win, block player
                if (moveIndex === -1) {
                    moveIndex = findBestMove('X');
                }
            }

            // If not smart, or no strategic move found, pick Random
            if (moveIndex === -1) {
                const availableMoves = board.map((val, idx) => val === '' ? idx : null).filter(val => val !== null);
                moveIndex = availableMoves[Math.floor(Math.random() * availableMoves.length)];
            }

            makeMove(moveIndex, 'O');
            gameActive = true;
            statusElement.innerText = "Your Turn (X)";

            if (checkWin('O')) endGame('AI Wins!');
            else if (!board.includes('')) endGame('Draw!');
        }

        // Helper to find winning or blocking move
        function findBestMove(player) {
            const winConditions = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];

            for (let condition of winConditions) {
                const [a, b, c] = condition;
                // Check if two spots are taken by 'player' and the third is empty
                if (board[a] === player && board[b] === player && board[c] === '') return c;
                if (board[a] === player && board[c] === player && board[b] === '') return b;
                if (board[b] === player && board[c] === player && board[a] === '') return a;
            }
            return -1;
        }

        function checkWin(player) {
            const winConditions = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            return winConditions.some(combination => {
                return combination.every(index => board[index] === player);
            });
        }

        function endGame(message) {
            statusElement.innerText = message;
            gameActive = false;
        }

        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            statusElement.innerText = "Your Turn (X)";
            cells.forEach(cell => {
                cell.innerText = '';
                cell.classList.remove('taken', 'x', 'o');
            });
        }
    </script>
</body>
</html>
